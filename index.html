<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:700i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Ride Forecaster</title>
</head>
<body>



<div class="container" role="app-container">
  <div class="static" id="titleText">
    <h1>Trail Finder</h1>
    <h5>Use this tool to find the best mountain bike trails in your area</h5>
  </div>

  <div class="fieldBox stackable" id="searchRadius" name="searchRadius">
    <h4>Show me trails within:</h4>
    <form>
      <select class="dropDown" id="userSearchRadius">
        <option value="5">5 Miles</option> 
        <option value="10">10 Miles</option>
        <option value="25" selected>25 Miles</option>
        <option value="50">50 Miles</option>
      </select>
    </form>
  </div>

  <div class="fieldBox stackable" id="trailLength">
    <h4>With a minimum length of:</h4>
    <form>
      <select class="dropDown" id="userTrailLength">
        <option value="5" selected>5+ Miles</option> 
        <option value="10">10+ Miles</option>
        <option value="25">25+ Miles</option>
        <option value="50">50+ Miles</option>
      </select>
    </form>
  </div>

  <div class="fieldBox stackable" id="trailRating">
    <h4>With a rating of at least:</h4>
    <form>
      <select class="dropDown" id="userRating">
        <option value="1">0 Stars</option>
        <option value="2" selected>1 Star</option>
        <option value="2">2 Stars</option>
        <option value="3">3 Stars</option>
        <option value="4">4 Stars</option>
        <option value="5">5 Stars</option>
      </select>
    </form>
  </div>

  <div class="fieldBox stackable" id="searchLocation">
    <h4>From:</h4>
    <form>
      <input name="searchTerms" aria-label="search-here" type="text" class="searchTerms" placeholder="Where are you riding?" required="">
      <button aria-label="submit-button" id="js-location-submit-button" type="submit">Go!</button>
    </form>
  </div>

  <div class="static" id="usageTip">
    <h4>Tip: Increase search radius, and decrease length and rating to display more results!</h4>
  </div>

  <div class="errorMessage"></div>
  <div id="js-google_map"></div>
</div>



  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrlS-LQnc7fbdIRMZD5ctvGlYzQo3GyQU"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
