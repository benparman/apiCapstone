<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:700i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Ride Forecaster</title>
</head>
<body>
  <div class="container" aria-labelledby="Content container" name="container" role="content_container">
    <div class="header" id="titleText" aria-labelledby="Application header" name="header" role="header">
      <h1>Find trails and see real-time weather data!</h1>
      <h4>Select your preferences below and hit go!</h4>
    </div>
    <div class="fieldBox stackable" id="searchRadius" name="searchRadius">
      <h3>Search Radius</h3>
      <form>
        <select class="dropDown" id="userSearchRadius" aria-labelledby="Search radius" type="select" role="drop _down_menu">
          <option value="5">5 Miles</option> 
          <option value="10">10 Miles</option>
          <option value="25" selected>25 Miles</option>
          <option value="50">50 Miles</option>
        </select>
      </form>
    </div>
    <div class="fieldBox stackable" id="trailLength">
      <h3>Trail Length</h3>
      <form>
        <select class="dropDown" id="userTrailLength" aria-labelledby="Trail length" type="select" role="drop _down_menu">
          <option value="5" selected>5+ Miles</option> 
          <option value="10">10+ Miles</option>
          <option value="25">25+ Miles</option>
          <option value="50">50+ Miles</option>
        </select>
      </form>
    </div>
    <div class="fieldBox stackable" id="trailRating">
      <h3>Trail Rating</h3>
      <form>
        <select class="dropDown" id="userRating" aria-labelledby="Trail rating" type="select" role="drop _down_menu">
          <option value="1">0 Stars</option>
          <option value="2" selected>1 Star</option>
          <option value="2">2 Stars</option>
          <option value="3">3 Stars</option>
          <option value="4">4 Stars</option>
          <option value="5">5 Stars</option>
        </select>
      </form>
    </div>
    <div class="fieldBox stackable" id="searchLocation" role="Location_SearchBox">
      <h3>Location</h3>
      <form>
        <input name="searchTerms" aria-labelledby="search-here" type="text" class="searchTerms" placeholder="Search here" required=""><br class="mobile"/>
        <button aria-labelledby="submit-button" id="js-location-submit-button" type="submit">Go!</button>
      </form>
    </div>
    <div class="errorMessage" aria-labelledby="Error message" name="errorMessage"></div>
    <div id="js-google_map" aria-labelledby="Google map display" name="googleMap"></div>
  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrlS-LQnc7fbdIRMZD5ctvGlYzQo3GyQU"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
